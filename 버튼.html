<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="variable1">5</h1>
    <h2 id="variable2">1</h2>
    <h3 id="num1">첫번째 숫자 : </h2>
    <button onclick="alert('test')">test</button>
    <button onclick="func1()">내부 함수</button>
    <button onclick="func2(12)">내부 함수</button>
    <button onclick="func3()">파랑 함수</button>
    <button onclick="func4()">1 더하기 함수</button>
    <button onclick="func5()">1 더하기 함수</button>
    <button onclick="func6()">1 빼기 함수</button>
    <button onclick="func7()">리셋 함수</button>
    <button onclick="func8()">+ 함수</button>
    <button onclick="func11()">- 함수</button>
    <button onclick="func9()">num 확인 함수</button>
    <button onclick="func10()">결과 확인 함수</button>
    <script>
      console.log("debug 1");
      let num1 = "";
      let operator = 0;
      function func1() {
        alert("test alert");
        console.log("debug 2");
      }
      function func2(num) {
        alert("test alert", num);
      }
      function func3() {
        document.getElementById("variable1").style.color = "blue";
      }
      function func4() {
        document.getElementById("variable1").innerText++;
      }
      function func5() {
        document.getElementById("variable2").innerText += "1";
      }
      function func6() {
        document.getElementById("variable2").innerText = document
          .getElementById("variable2")
          .innerText.slice(0, -1);
      }
      function func7() {
        document.getElementById("variable2").innerText = "0";
      }
    //   더하기
      function func8() {
        num1 = document.getElementById("variable2").innerText;
        document.getElementById("num1").innerText = "첫번째 숫자 : " + num1;
        operator = 0;
      }
      function func9() {
        alert("넘1 : " + num1);
      }
    //   결과
      function func10() {
        if(operator==0){
            document.getElementById("variable1").innerText = 
            Number(num1) + Number(document.getElementById("variable2").innerText);
        }
        else if(operator==1){
            document.getElementById("variable1").innerText = 
            Number(num1) - Number(document.getElementById("variable2").innerText);
        }
      }
    //   빼기
      function func11() {
        num1 = document.getElementById("variable2").innerText;
        document.getElementById("num1").innerText = "첫번째 숫자 : " + num1;
        operator = 1;
      }
    </script>
  </body>
</html>
