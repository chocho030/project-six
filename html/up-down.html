<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/up-down.css" />
    <script src="/js/up-down.js"></script>
  </head>
  <body>
    <!-- 네비게이션 -->
    <div class="nav">
      <!-- 홈 버튼 -->
      <a class="home" href="/index.html">
        <img class="home-icon" src="/img/home.png" alt="" />
      </a>
      <!-- 페이지 제목 -->
      <div class="title">UP-DOWN GAME</div>
    </div>
    <!-- 메인 -->
    <div class="main">
      <!-- 메뉴 -->
      <div class="menu">
        <button id="start" onclick="start()">start</button>
        <button id="restart" onclick="restart()">restart</button>
        <button id="reset" onclick="reset()">↺</button>
      </div>
      <!-- 출력 -->
      <div class="output">
        <img id="output-img" src=" " alt="" />
        <div id="output-text"></div>
        <div id="output-try"></div>
      </div>
      <!-- 입력 -->
      <div class="input">
        <input id="input-content" type="number" />
        <button id="input-ok" onclick="ok()">ok</button>
      </div>
    </div>
    <p id="test">0</p>
  </body>
</html>
