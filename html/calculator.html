<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/calculator.css" />
    <script src="../js/calculator.js"></script>
  </head>
  <body>
    <!-- 네비게이션 -->
    <div class="nav">
      <!-- 홈 버튼 -->
      <a class="home" href="../index.html">
        <img class="home-icon" src="../img/home.png" alt="" />
      </a>
      <!-- 페이지 제목 -->
      <div class="title">CALCULATOR</div>
    </div>
    <!-- 메인 -->
    <section class="main">
      <div class="content">
        <div class="output">
          <p id="process"></p>
          <p id="mid-result"></p>
          <p id="result"></p>
        </div>
        <div class="input-reset">
          <button class="reset-button" onclick="reset()">↺</button>
        </div>
        <div class="input">
          <div class="input-number">
            <!-- 맨위 -->
            <div class="input-number-part">
              <button class="button" onclick="number(7)">7</button>
              <button class="button" onclick="number(8)">8</button>
              <button class="button" onclick="number(9)">9</button>
            </div>
            <!-- 두번째 -->
            <div class="input-number-part">
              <button class="button" onclick="number(4)">4</button>
              <button class="button" onclick="number(5)">5</button>
              <button class="button" onclick="number(6)">6</button>
            </div>
            <!-- 세번째 -->
            <div class="input-number-part">
              <button class="button" onclick="number(1)">1</button>
              <button class="button" onclick="number(2)">2</button>
              <button class="button" onclick="number(3)">3</button>
            </div>
            <!-- 맨아래 -->
            <div class="input-number-part">
              <button class="button" onclick="number(0)">0</button>
            </div>
          </div>
          <div class="input-calculation">
            <button class="button" onclick="plus()">+</button>
            <button class="button" onclick="minus()">-</button>
            <button class="button" onclick="result()">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
